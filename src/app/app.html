<ion-menu [content]="content" type="overlay">

  <ion-content class="sidemenu">
      <div class="sidecont-wrapper">
        <img style="width: 67%; margin: 12px 15.5%;" src="./assets/imgs/vcon-logo.png" />
        <ion-list no-lines>
          <button menuClose ion-item detail-none *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
            {{p.title | translate}}
          </button>
        </ion-list>
        <div class="share-footer">
          <p>{{'CONT_PAGE.FLLW' | translate}}</p>
          <p>{{'CONT_PAGE.LTS' | translate}}</p>
          <ion-row>
            <ion-col>
              <a href="https://www.facebook.com/TheV.official/"><ion-icon name="logo-facebook"></ion-icon></a>
            </ion-col>
            <ion-col>
              <a href="https://twitter.com/thev_official"><ion-icon name="logo-twitter"></ion-icon></a>
            </ion-col>
            <ion-col>
              <a href="https://www.instagram.com/thev_official/"><ion-icon name="logo-instagram"></ion-icon></a>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
