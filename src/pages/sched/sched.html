<!--
  Generated template for the SchedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-padding>
      <ion-refresher (ionRefresh)="reloadDataViaRefresher($event)">
          <ion-refresher-content 
          pullingIcon="arrow-dropdown" 
          pullingText="Refresh" 
          refreshingSpinner="circles">
          </ion-refresher-content>
        </ion-refresher>
    <div class="page-title-header" style="height:26vh;">
        <img src="./assets/imgs/sched-header.jpg" style="height:26vh;" />
        <h1 class="header-title" [class.arabic]="currentLang === 'ar'">{{'SCHED_PAGE.TITLE_H' | translate}}</h1>
      </div>
      <div ion-fixed style="z-index: 0;">
        <img style="width:100vw; height:100%; position:cover;" src="./assets/imgs/bg-contact.jpg" />
      </div>
      <div class="page-content" style="margin-top:0; min-height:74vh;" padding>
          <div *ngIf="!canViewSched">
            <p style="text-align: center"><b>{{'SCHED_PAGE.CONTENT_1' | translate }}</b></p>
            <p>{{'SCHED_PAGE.CONTENT_3' | translate}}</p>
          </div>
          <div *ngIf="canViewSched">
            <div *ngIf="isEventNotYetStarted">
              <p style="text-align: center"><b>{{'SCHED_PAGE.CONTENT_1' | translate }}</b></p>
            </div>
            <div *ngIf="isEventAlreadyFinished">
              <p style="text-align: center;">Thank you for participating!</p>
            </div>
            <div *ngIf="isScheduleShown" class="table">
              <p style="text-align: center;"><b>{{'SCHED_PAGE.CONTENT_2' | translate}}</b></p>
              <div class="item" *ngFor="let event of events">
                <div class="inner-item">
                  <h4>{{event}}</h4>
                </div>
              </div>
            </div>
          </div>
      </div>
</ion-content>
