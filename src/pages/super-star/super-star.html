<ion-header no-border>

  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div class="background-splash" ion-fixed style="z-index: 0;"></div>
  <div class="no-voting" [hidden]="hidePreVote">
    <h3>{{'VOTING_PRE' | translate}}</h3>
  </div>
  <div class="no-voting" style="height: 80vw;" [hidden]="hideVoting">
    <h3 style="padding-bottom:7vw">{{'VOTING_MSG'|translate}}</h3>
    <ion-list class="selectLang" radio-group no-lines [(ngModel)]="teamSelected">
      <ion-item *ngFor="let t of teams" class="menuItems" detail-none>
        <ion-label>{{t.Answer}}</ion-label>
        <ion-radio [value]="t.id"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button color="btn" style="width: 80vw;" (click)="sendVote()">{{'VOTING_BTN' |translate}}</button>
  </div>
  <div class="no-voting" [hidden]="hideVotingClosed">
    <h2>{{'VOTING_CLOSED' | translate}}</h2>
  </div>
  <div class="no-voting" style="height: 50vw;" [hidden]="hideThanks">
    <h2>{{'VOTING_DONE1' | translate}}</h2>
    <h4>{{'VOTING_DONE2' | translate}}</h4>
  </div>
  <div class="no-voting" style="height: 50vw;" [hidden]="hideWinner">
    <h1>{{'VOTING_WINNER' | translate}}</h1>
    <h1>{{winner}}</h1>
  </div>
</ion-content>
