  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="page-title-header" style="height:26vh;">
    <img src="./assets/imgs/news-header.jpg" style="height:26vh;" />
    <h1 class="header-title" [class.arabic]="currentLang === 'ar'">{{'NEWSLANDING_PAGE.TITLE' | translate}}</h1>
  </div>
  <div style="background-color:rgb(245, 245, 245); display:inline-block;">
    <div padding>
      <H4 style="text-align: center; color: #B14697;">{{'NEWSLANDING_PAGE.CONTENT' | translate}}</H4>
      <div *ngFor="let news of myNews">
          <ion-card (click)="GoToNews(news.Title)">
            <ion-item class="news-lbl">
              <h3 [innerHTML]="news.localTitle"></h3>
              <p>in {{news.SubCategory}}</p>
            </ion-item>
            <img [src]="news.ImageLink" />
            <ion-card-content style="text-align:left; color:gray; font-size: 1.5vh;">
                {{news.CreatedOnDate}}
            </ion-card-content>
          </ion-card>
        </div>
    </div>
  </div>
</ion-content>
