<ion-header no-border>
    <ion-navbar>
      <button ion-button menuToggle color="primary">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-padding>
    <div class="page-title-header news-h" style="height:15vh;">
      <img src="./assets/imgs/news-header.jpg" style="height:15vh;" />
      <h1 class="header-title" [class.arabic]="currentLang === 'ar'">{{'NEWS_PAGE.TITLE' | translate}}</h1>
    </div>
    <div ion-fixed style="z-index: 0;">
      <img style="width:100vw; height:100%; position:cover;" src="./assets/imgs/bg-contact.jpg" />
    </div>
    <div class="page-content" style="min-height: 85vh; margin-top:0;" padding>
      <h4 style="padding-top: 1rem;" [innerHTML]="news.localTitle"></h4>
      <p class="news-date">{{news.CreatedOnDate}}</p>
      <img [src]="news.ImageLink"/>
      <div [innerHTML]="news.description"></div>
    </div>
  </ion-content>
