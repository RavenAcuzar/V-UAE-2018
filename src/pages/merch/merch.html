<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-slides autoplay="1500" loop="true" speed="1000" style="height:50vw;">
    <ion-slide *ngFor="let slide of merchSlides" class="slide">
      <img src="{{slide.image}}" />
    </ion-slide>
  </ion-slides>
  <div ion-fixed style="z-index: 0;">
    <img style="width:100vw; height:100%; position:cover;" src="./assets/imgs/bg-contact.jpg" />
  </div>
  <div class="page-content" style="margin-top:0; min-height:74vh;" padding [hidden]="!merchHide" >
      <h4>{{'MERCH_PAGE.CONTENT_2' | translate}}</h4>
  </div>
  <div class="page-content" style="margin-top:0; min-height:74vh;" padding [hidden]="merchHide">
      <h4>{{'MERCH_PAGE.CONTENT' | translate}}</h4>
      <div class="merch-cont" padding  *ngFor="let merch of myMerchandise">
        <img [src]="merch.image"/>
        <div>
          <h4 dir=ltr>{{merch.title}}</h4>
          <p dir=ltr>{{merch.price}}</p>
        </div>
      </div>
  </div>
</ion-content>
