<ion-header no-border>

  <ion-navbar>
      <button ion-button menuToggle color="primary">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{'SIDEMENU.ASK_DATO'|translate}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="reEnter()" color="primary">
          <ion-icon name="ios-undo"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div class="background-splash" ion-fixed style="z-index: 0;"></div>
    <div *ngIf="viewContent">
    <ion-card *ngIf="showQuestion" style="margin-top: 56px;">
      <ion-item>
        <p>Asked by: {{submittedQ.irid}}</p>
        <p>{{submittedQ.email}}</p>
        <h2 [innerHTML]="submittedQ.note"></h2>
        <p>{{submittedQ.Status}}</p>
      </ion-item>
      <ion-card-content [hidden]="noAnswer">
          <p>Answer:</p><!-- show this if answered-->
        <p>{{submittedQ.answer}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="!showQuestion" style="margin-top: 56px;" class="form-question">
        <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png"/>
      </ion-avatar>
      <h2>{{details.irid}}</h2>
      <p>{{details.email}}</p>
      </ion-item>
      <ion-card-content>
        <textarea [(ngModel)]="question" placeholder="Ask a question..."></textarea>
        <button ion-button full (click)="submitQuestion()">SEND</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
